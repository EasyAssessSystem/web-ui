<div>
	<es-form-page>
		<div class="es-page-section">
			<button class="btn btn-primary" style="width:90px;"><span class="glyphicon glyphicon-file"></span><span class="es-icon-button-text">新建</span></button>
			<button class="btn btn-success" style="width:90px;" ng-click="open()"><span class="glyphicon glyphicon-folder-open"></span><span class="es-icon-button-text">打开</span></button>
			<button class="btn btn-info" style="width:90px;" ng-click="save()"><span class="glyphicon glyphicon-floppy-disk"></span><span class="es-icon-button-text">保存</span></button>
			<button class="btn btn-warning" style="width:90px;"><span class="glyphicon glyphicon-floppy-open"></span><span class="es-icon-button-text">另存为</span></button>
			<button class="btn btn-danger" style="width:90px;"><span class="glyphicon glyphicon-eye-open"></span><span class="es-icon-button-text">预览</span></button>
		</div>
		<div class="es-page-section">
			<es-form-header es-header="header"></es-form-header>
			<div>
				<div class="es-page-section" ng-repeat="group in groups">
					<div align="right"><span class="glyphicon glyphicon-remove es-delete-button" title="删除检测组" ng-click="removeGroup(group.guid)" style="padding-right:5px;"></span></div>
					<es-form-group es-group="group"></es-form-group>
				</div>
				<div class="es-page-section">
					<es-add-button ng-click="addGroup()" es-text="添加新分组"></es-add-button>
				</div>
			</div>
		</div>
	</es-form-page>
</div>
