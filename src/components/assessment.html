<div>
    <div ng-if="!activeModel || !activeModel.id">
        <div class="ds-chart-group">
            <div class="row" style="padding-bottom: 20px">
                <div class="col-md-4" >
                    <div class="panel panel-default">
                        <div class="panel-heading">TotalNumber</div>
                        <div class="panel-body">
                            <canvas id="doughnut1" class="chart chart-doughnut" chart-data="data" chart-labels="labels"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Trend</div>
                        <div class="panel-body">
                            <canvas id="lineChart" class="chart  chart-line" chart-data="linedata" chart-labels="linelabels" chart-series="lineseries"
                            ></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">PassedNumber</div>
                        <div class="panel-body">
                            <canvas id="doughnut3" class="chart chart-doughnut" chart-data="data2" chart-labels="labels2"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ds-data-grid">
            <es-app-datagrid es-resource="dashboard" es-columns="fields" es-options="options"></es-app-datagrid>
        </div>
    </div>
