<div>
    <div ng-if="!activeModel" class="ds-data-grid">
        <script type="text/ng-template" id="form_action_column.html">
            <a href="javascript:void(0)" es-id="export" style="width:100px;height:30px;" title="{{lang.pages.assessment.exportText}}">{{lang.pages.assessment.exportText}}</a>
            <a ng-if="rec.qualifiedForCert" href="javascript:void(0)" es-id="cert" style="width:100px;height:30px;" title="{{lang.pages.assessment.certificationText}}">{{lang.pages.assessment.certificationText}}</a>
        </script>
        <es-app-datagrid es-service="assess" es-resource="form/closed" es-columns="fields" es-options="options"></es-app-datagrid>
    </div>
    <div ng-if="activeModel" class="ds-data-grid">
        <es-spinner ng-if="loading"></es-spinner>
        <es-form-result ng-if="!loading" es-form="activeModel" es-template="template"></es-form-result>
    </div>
</div>
