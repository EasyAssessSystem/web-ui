<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8">
	<title>EasyAssess QC System</title>
	<link href="resource/fav.ico" rel="shortcut icon">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-app="esApplication" ng-controller="esApplicationController" ng-style="{'background-image': authenticated ? '':'url(resource/bg-noise.jpg)'}">
	<div ng-if="authenticated">
		<es-app-banner></es-app-banner>
		<es-app-menu></es-app-menu>
		<es-app-component>
			<div ui-view></div>
		</es-app-component>
	</div>
	<div ng-if="!authenticated" align="center">
		<div style="position: relative;top:130px;width:600px;heigh:300px;border-radius: 8px 8px 8px 8px;background-color: #5B6A7D;box-shadow: 0 1px 2px 1px rgba(0,0,0,.08), 0 3px 6px rgba(0,0,0,.08);" align="left">
			<div style="padding: 20px 30px 0px 30px;">
				<div class="es-app-banner-title">
					<img src="resource/logo_64.png" width="32" height="32"/>
					<span>Easy</span><span style="color:#00B312">Assess</span>
					<img src="resource/stardust.png" style="position: relative; top:0px;left: 180px;" width="220" height="30"/>
					<div style="color:white;font-size:12px;font-weight:normal;padding-left: 42px;">QC Tracking System</div>
				</div>
			</div>
			<div style="padding: 10px 30px 30px 30px;">
				<div ng-if="error" style="color:orange;" ng-bind="error"></div>
				<es-app-textbox es-field="username" es-model="input.username" es-placeholder="输入用户名"></es-app-textbox>
				<es-app-textbox es-field="password" es-model="input.password" es-type="password" es-placeholder="输入密码"></es-app-textbox>
				<button ng-click="logon()" type="button" class="btn btn-success">
					<span class="glyphicon glyphicon-ok"></span>
					<span class="es-icon-button-text">登录</span>
				</button>
			</div>
		</div>
		<div style="position:absolute;bottom: 10px;width: 100%;">
			<div class="es-sep-line"></div>
			<div style="color:#aaa;font-size:8px;">
				Copyright Stardust 2016 | <a  style="color:#aaa;" href="http://www.renaijiance.com" target="_blank">www.renaijiance.com</a>
			</div>
		</div>
	</div>
	<script src="env.bundle.js" charset="utf-8"></script>
	<script src="app.bundle.js" charset="utf-8"></script>
</body>
</html>
