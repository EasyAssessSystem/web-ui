<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8">
    <title>QC System</title>
</head>
<body>
<script type="text/javascript">
    function getCookie(name)
    {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
            return unescape(arr[2]);
        else
            return null;
    }

    var language = getCookie('langEnv') || (navigator.browserLanguage ? navigator.browserLanguage:navigator.language);
    if (language.indexOf('en') > -1) document.location.href = 'en.html';
    else if (language.indexOf('cn') > -1) document.location.href = 'cn.html';
    else if (language.indexOf('zh') > -1) document.location.href = 'cn.html';
    else
        document.location.href = 'cn.html';
</script>
</body>
</html>
